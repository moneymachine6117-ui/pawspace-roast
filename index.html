<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PawSpace â€“ Roast Your Pet</title>

<style>
  body {
    margin: 0;
    background: #0b0b0f;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 360px;
    text-align: center;
  }

  .card {
    display: none;
    background: linear-gradient(180deg, #12121a, #0b0b0f);
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  }

  .image-wrap {
    aspect-ratio: 1/1;
    background: #1a1a24;
  }

  .image-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .content {
    padding: 20px;
  }

  .roast {
    font-size: 22px;
    font-weight: 800;
    line-height: 1.25;
  }

  .footer {
    font-size: 11px;
    opacity: 0.75;
    margin-top: 10px;
  }

  /* ACTION BAR */
  .actions {
    display: none;
    margin-top: 14px;
    display: flex;
    justify-content: space-between;
    gap: 8px;
  }

  .action-btn {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    background: #1a1a24;
    border: 1px solid #333;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .action-btn.primary {
    background: white;
    color: black;
  }

  input[type=file] {
    display: none;
  }
</style>
</head>

<body>
<div class="container">

  <!-- Hidden upload -->
  <input type="file" accept="image/*" id="upload">

  <!-- CARD -->
  <div class="card" id="card">
    <div class="image-wrap">
      <img id="petImage">
    </div>
    <div class="content">
      <div class="roast" id="roastText"></div>
      <div class="footer">
        PAWSPACE Â· Roast your pet â†’ pawspace.vercel.app
      </div>
    </div>
  </div>

  <!-- ACTION BAR -->
  <div class="actions" id="actions">
    <button class="action-btn" id="addImage">âž•ðŸ–¼</button>
    <button class="action-btn" id="addVideo">âž•ðŸŽ¥</button>
    <button class="action-btn primary" id="share">ðŸ”—</button>
    <button class="action-btn" id="downloadImage">â¬‡ðŸ–¼</button>
    <button class="action-btn" id="downloadVideo">â¬‡ðŸŽ¥</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  const upload = document.getElementById("upload");
  const petImage = document.getElementById("petImage");
  const card = document.getElementById("card");
  const roastText = document.getElementById("roastText");
  const actions = document.getElementById("actions");

  const addImageBtn = document.getElementById("addImage");
  const addVideoBtn = document.getElementById("addVideo");
  const shareBtn = document.getElementById("share");
  const downloadImageBtn = document.getElementById("downloadImage");
  const downloadVideoBtn = document.getElementById("downloadVideo");

  let imageLoaded = false;
  let lastImageBlob = null;
  let lastVideoBlob = null;

  const fallbackRoasts = [
    "Zero thoughts. Unlimited confidence.",
    "Acts surprised by consequences it caused.",
    "Main character energy. Side character intelligence.",
    "Runs entirely on delusion.",
    "A menace with no strategy."
  ];

  addImageBtn.onclick = () => upload.click();

  upload.onchange = () => {
    const file = upload.files[0];
    if (!file) return;
    petImage.src = URL.createObjectURL(file);
    imageLoaded = true;
    generateRoast();
  };

  async function generateRoast() {
    card.style.display = "block";
    actions.style.display = "flex";
    roastText.textContent = "Roasting...";

    try {
      const res = await fetch("/api/roast", { method: "POST" });
      const data = await res.json();
      roastText.textContent = data.roast;
    } catch {
      roastText.textContent =
        fallbackRoasts[Math.floor(Math.random() * fallbackRoasts.length)];
    }
  }

  async function createImage() {
    const canvas = await html2canvas(card, { scale: 4 });
    return new Promise(resolve =>
      canvas.toBlob(b => resolve(b), "image/png")
    );
  }

  downloadImageBtn.onclick = async () => {
    lastImageBlob = await createImage();
    downloadBlob(lastImageBlob, "pawspace-image.png");
  };

  addVideoBtn.onclick = async () => {
    roastText.style.opacity = 0;
    const stream = card.captureStream(30);
    const recorder = new MediaRecorder(stream);
    const chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.start();

    setTimeout(() => roastText.style.opacity = 1, 1200);
    setTimeout(() => recorder.stop(), 7000);

    recorder.onstop = () => {
      lastVideoBlob = new Blob(chunks, { type: "video/webm" });
      alert("Video ready ðŸŽ¥");
    };
  };

  downloadVideoBtn.onclick = () => {
    if (!lastVideoBlob) return alert("Create video first");
    downloadBlob(lastVideoBlob, "pawspace-video.webm");
  };

  shareBtn.onclick = async () => {
    const blob = lastVideoBlob || lastImageBlob || await createImage();
    const file = new File([blob],
      blob.type.includes("video") ? "pawspace-video.webm" : "pawspace-image.png",
      { type: blob.type }
    );

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({
        files: [file],
        title: "Roast my pet ðŸ˜ˆ",
        text: "Roast your pet â†’ pawspace.vercel.app"
      });
    } else {
      downloadBlob(blob, file.name);
    }
  };

  function downloadBlob(blob, name) {
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = name;
    link.click();
  }
</script>
</body>
</html>
