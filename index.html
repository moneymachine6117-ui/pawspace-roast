<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PawSpace AI Roast</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(1000px at top, #14141c, #050507);
  color: white;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 24px 16px;
  text-align: center;
}

/* LOGO */
.logo {
  font-size: 26px;
  font-weight: 800;
  margin-bottom: 18px;
}

.logo span {
  opacity: 0.5;
  font-weight: 600;
}

/* CARD */
.card {
  display: none;
  background: linear-gradient(180deg, #181822, #0b0b0f);
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 30px 60px rgba(0,0,0,0.7);
}

.image {
  aspect-ratio: 1 / 1;
  background: #1a1a25;
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content {
  padding: 20px;
}

.roast {
  font-size: 22px;
  font-weight: 800;
  line-height: 1.25;
  opacity: 0;
  transition: opacity .4s ease;
}

.watermark {
  margin-top: 10px;
  font-size: 11px;
  opacity: 0.6;
}

/* ACTIONS */
.actions {
  display: none;
  margin-top: 14px;
  display: flex;
  justify-content: space-between;
  gap: 8px;
}

.actions button {
  flex: 1;
  padding: 12px 0;
  border-radius: 14px;
  background: #151520;
  border: 1px solid #2a2a38;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.actions button.primary {
  background: white;
  color: black;
  font-weight: 700;
}

.actions button:disabled {
  opacity: .4;
}

/* UPLOAD */
.upload-btn {
  width: 100%;
  margin-top: 16px;
  padding: 16px;
  border-radius: 18px;
  border: none;
  background: white;
  color: black;
  font-weight: 800;
  font-size: 16px;
  cursor: pointer;
}

/* FOOTER */
.footer {
  margin-top: 26px;
  font-size: 12px;
  opacity: .55;
  line-height: 1.5;
}

input[type=file] { display: none; }
</style>
</head>

<body>
<div class="app">

  <!-- LOGO -->
  <div class="logo">üêæ PawSpace <span>AI Roast</span></div>

  <!-- UPLOAD -->
  <input type="file" id="upload" accept="image/*">

  <!-- CARD -->
  <div class="card" id="card">
    <div class="image">
      <img id="petImage">
    </div>
    <div class="content">
      <div class="roast" id="roastText"></div>
      <div class="watermark">pawspace.app ¬∑ Roast your pet</div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions" id="actions">
    <button id="addVideo">üé•</button>
    <button id="share" class="primary">üîó</button>
    <button id="downloadImage">‚¨áüñº</button>
    <button id="downloadVideo">‚¨áüé•</button>
  </div>

  <!-- UPLOAD BUTTON -->
  <button class="upload-btn" id="uploadBtn">Upload Pet Photo</button>

  <!-- FOOTER -->
  <div class="footer">
    Powered by PawSpace AI<br>
    For entertainment only ¬∑ Content moderated
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
