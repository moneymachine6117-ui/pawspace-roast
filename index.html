<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawSpace</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0b0b0f;
  color: white;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

.logo {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 16px;
}

.card {
  background: #151520;
  border-radius: 20px;
  overflow: hidden;
}

.image-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #777;
  font-size: 14px;
  position: relative;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.roast {
  padding: 16px;
  font-size: 20px;
  font-weight: 700;
  min-height: 48px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

.primary {
  background: white;
  color: black;
}

.footer {
  margin-top: 20px;
  font-size: 12px;
  opacity: 0.6;
}

input[type=file] {
  display: none;
}
</style>
</head>

<body>

<div class="app">
  <div class="logo">üêæ PawSpace</div>

  <div class="card">
    <div class="image-box" id="imageBox">
      <span id="placeholder">Upload a pet photo</span>
      <img id="petImage">
    </div>
    <div class="roast" id="roastText">Waiting for photo‚Ä¶</div>
  </div>

  <input type="file" id="fileInput" accept="image/*">
  <button class="primary" id="uploadBtn">Upload Photo</button>

  <div class="footer">
    Powered by PawSpace<br>
    For entertainment only
  </div>
</div>

<script>
console.log("‚úÖ SCRIPT LOADED");

const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const petImage = document.getElementById("petImage");
const placeholder = document.getElementById("placeholder");
const roastText = document.getElementById("roastText");

const roasts = [
  "No thoughts. Just audacity.",
  "Runs entirely on vibes.",
  "A menace wrapped in fur.",
  "Confidence greater than intelligence.",
  "Main character energy. Zero awareness."
];

uploadBtn.onclick = () => {
  console.log("Upload button clicked");
  fileInput.click();
};

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;

  console.log("File selected:", file.name);

  petImage.onload = () => {
    petImage.style.display = "block";
    placeholder.style.display = "none";
    roastText.textContent =
      roasts[Math.floor(Math.random() * roasts.length)];
    console.log("Image loaded successfully");
  };

  petImage.src = URL.createObjectURL(file);
};
</script>

</body>
</html>
