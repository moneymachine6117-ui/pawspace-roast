<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawSpace ‚Äì Pet Roast</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 360px;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 16px;
      color: white;
    }

    .card {
      background: linear-gradient(180deg, #12121a, #0b0b0f);
      border-radius: 28px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      overflow: hidden;
      display: none;
    }

    .image-wrap {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #1a1a24;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      padding: 20px;
    }

    .roast {
      font-size: 22px;
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 10px;
    }

    .footer {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
    }

    button {
      margin-top: 16px;
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .primary {
      background: white;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload your pet üêæ</h2>

    <input type="file" accept="image/*" id="upload" />

    <div class="card" id="card">
      <div class="image-wrap">
        <img id="petImage" />
      </div>
      <div class="content">
        <div class="roast" id="roastText"></div>
        <div class="footer">PAWSPACE</div>
      </div>
    </div>

    <button class="primary" id="generateBtn">Generate Roast</button>
  </div>

  <script>
    const roasts = [
      "This pet has main character energy and zero remorse.",
      "Looks innocent. Causes chaos.",
      "CEO energy. No qualifications.",
      "Acts like it owns the place. It does.",
      "Judges you silently. Always."
    ];

    const upload = document.getElementById("upload");
    const petImage = document.getElementById("petImage");
    const card = document.getElementById("card");
    const roastText = document.getElementById("roastText");
    const generateBtn = document.getElementById("generateBtn");

    upload.addEventListener("change", () => {
      const file = upload.files[0];
      if (!file) return;
      petImage.src = URL.createObjectURL(file);
    });

    generateBtn.addEventListener("click", () => {
      const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
      roastText.textContent = randomRoast;
      card.style.display = "block";
    });
  </script>
</body>
</html>
