<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawSpace ‚Äì Roast Your Pet</title>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      text-align: center;
      font-weight: 800;
      font-size: 28px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      margin-top: 16px;
      text-align: center;
    }

    #petImage {
      width: 100%;
      border-radius: 12px;
      display: none;
    }

    #placeholder {
      padding: 40px 0;
      color: #888;
    }

    #roastText {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 600;
    }

    .watermark {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }

    .buttons {
      display: grid;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .primary {
      background: #000;
      color: #fff;
    }

    .secondary {
      background: #eaeaea;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="logo">üêæ PawSpace</div>

    <div class="card" id="card">
      <img id="petImage" />
      <div id="placeholder">Upload a pet photo</div>
      <div id="roastText"></div>
      <div class="watermark">
        Roasted on PawSpace üêæ<br />
        pawspace.vercel.app
      </div>
    </div>

    <div class="buttons">
      <input type="file" id="fileInput" accept="image/*" hidden />

      <button class="primary" id="uploadBtn">Upload Photo</button>
      <button class="secondary" id="roastBtn" disabled>üî• Roast Pet</button>
      <button class="secondary" id="downloadBtn" disabled>‚¨á Download</button>
      <button class="secondary" id="shareBtn" disabled>üì§ Share</button>
      <button class="secondary" id="againBtn" disabled>üêæ Roast Another Pet</button>
    </div>

    <footer>
      Powered by PawSpace
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
