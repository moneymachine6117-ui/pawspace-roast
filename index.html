<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawSpace</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #0b0b0f;
  color: white;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

.logo {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 16px;
}

.card {
  background: #151520;
  border-radius: 20px;
  overflow: hidden;
}

.image {
  aspect-ratio: 1 / 1;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #777;
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.roast {
  padding: 16px;
  font-size: 20px;
  font-weight: 700;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

.primary {
  background: white;
  color: black;
}

.secondary {
  background: #222;
  color: white;
}

input[type=file] {
  display: none;
}
</style>
</head>

<body>
<div class="app">
  <div class="logo">üêæ PawSpace</div>

  <input type="file" id="upload" accept="image/*">

  <div class="card" id="card">
    <div class="image" id="imageBox">
      Upload a pet photo
      <img id="petImage">
    </div>
    <div class="roast" id="roastText">Waiting for photo‚Ä¶</div>
  </div>

  <button class="primary" id="uploadBtn">Upload Photo</button>
  <button class="secondary" id="downloadBtn">Download Image</button>
</div>

<script src="script.js" defer></script>
</body>
</html>
